<!DOCTYPE html>
<html>
<head>
<meta namme="viewport" content="width=device-width, initial-scale=1">
<style>
#trapezoid {
  position: relative;
  background: #ffcc99;
  width: 20vw;
  height: 12vw;
  margin: 8vw 0;
}
#trapezoid:before,
#trapezoid:after {
  content: ' ';
  position: absolute;
  left: 0;
  width: 100%;
  height: 100%;
  background: inherit;
  transform-origin: 100% 0;
  transform: skewY(-20deg);
}
#trapezoid: before {
  transform: skewY(-05deg);
}
</style>
</head>
<body>

<div id="trapezoid"></div>

</body>
</html>

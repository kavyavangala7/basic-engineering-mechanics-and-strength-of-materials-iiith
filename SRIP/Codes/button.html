<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.btn {
  background-color: rgb(180,180,180);
  border: none;
  color: white;
  padding: 14px 18px;
  font-size: 12px;
  cursor: pointer;
}

/* Darker background on mouse-over */
.btn:hover {
  background-color: rgb(180,180,180);
}
</style>
</head>
<body>

<p>Buttons:</p>
<button class="btn"><i class="fa fa-graph"></i> Full View Graph</button>
<button class="btn"><i class="fa fa-start"></i> Re-Start</button>
<button class="btn"><i class="fa fa-start"></i> Start</button>
<button class="btn"><i class="fa fa-arrow"></i> Next</button>

</body>
</html>
